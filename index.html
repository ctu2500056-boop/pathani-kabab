<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watson Chatbot - PATHANI KABAB</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .header {
            background: #0f62fe;
            padding: 15px;
            color: white;
            text-align: center;
            font-size: 22px;
        }
        .container {
            padding: 20px;
            text-align: center;
            color: #333;
            font-size: 18px;
        }
    </style>
</head>

<body>

    <div class="header">PATHANI KABAB Chatbot</div>
    <div class="container">
        The chatbot “PATHANI KABAB” will appear at the bottom-right corner.
    </div>

    <!-- IBM Watson Chatbot Script -->
    <script>
      window.watsonAssistantChatOptions = {
        integrationID: "a7e9b125-b646-4456-a186-8307bbef85e1",
        region: "au-syd",
        serviceInstanceID: "7a8ad8d1-a58d-4367-890b-3e5668e3666d",
        onLoad: async (instance) => {

          // ⭐ Chatbot display name updated
          instance.updateConfig({
            displayName: "PATHANI KABAB"
          });

          await instance.render();
        }
      };

      setTimeout(function(){
        const t = document.createElement('script');
        t.src = "https://web-chat.global.assistant.watson.appdomain.cloud/versions/" +
                (window.watsonAssistantChatOptions.clientVersion || 'latest') +
                "/WatsonAssistantChatEntry.js";
        document.head.appendChild(t);
      });
    </script>

</body>
</html>
