<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watson Chatbot</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
            height: 100vh;
        }
        .header {
            background: #0f62fe;
            padding: 15px;
            color: white;
            text-align: center;
            font-size: 22px;
        }
        .container {
            padding: 20px;
            text-align: center;
            color: #333;
            font-size: 18px;
        }
    </style>
</head>

<body>

    <div class="header">My Watson Chatbot</div>
    <div class="container">
        The chatbot should appear at the bottom-right corner of the page.
    </div>

    <!-- IBM Watson Assistant Chat Script -->
    <script>
      window.watsonAssistantChatOptions = {
        integrationID: "a7e9b125-b646-4456-a186-8307bbef85e1", // The ID of this integration.
        region: "au-syd", // The region your integration is hosted in.
        serviceInstanceID: "7a8ad8d1-a58d-4367-890b-3e5668e3666d", // The ID of your service instance.
        onLoad: async (instance) => { await instance.render(); }
      };
      setTimeout(function(){
        const t = document.createElement('script');
        t.src = "https://web-chat.global.assistant.watson.appdomain.cloud/versions/" 
                + (window.watsonAssistantChatOptions.clientVersion || 'latest') 
                + "/WatsonAssistantChatEntry.js";
        document.head.appendChild(t);
      });
    </script>

</body>
</html>
